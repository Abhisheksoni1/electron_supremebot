{% load staticfiles %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
  
  	<!-- Title -->
	<title>Supreme Bot</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    

    <!-- Stylesheets -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
  <!-- Start -->

	<section class="item_page_area">
		<div class="item_page_content">
			<div class="item_page_main">
				<div class="container-fluid">
					<div class="iteem_page_headding">
						<h3>Welcome Home</h3>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="item_page_item">
								<a href="{% url 'task' %}">TASKS</a>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="item_page_item">
								<a href="{% url 'profile' %}">PROFILES</a>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="item_page_item">
								<a href="{% url 'proxy' %}">PROXIES</a>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="item_page_item">
								<a href="{% url 'setting' %}">SETTINGS</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="item_search_box">
			<div class="container">
				<form class="form-horizontal">
				  <div class="form-group has-success has-feedback">
					<div class="col-sm-12">
					  <input type="password" class="form-control" id="password-field"
							 aria-describedby="inputSuccess3Status", value="{{setting.key}}">
					  <span style="margin-top:15px;" id="eye" class="form-control-feedback" aria-hidden="true">
						  <img src="{% static 'images/eye_icon.png' %}" alt="img"/></span>

					</div>
				  </div>

				</form>
			</div>
		</div>
		<div class="item_cros_box">
			<button><img src="{% static 'images/cros_r_icon.png' %}" alt="img"/></button>
		</div>
	</section>

    <!-- Javascript -->
    <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
    <!-- Custom Javascript -->
    <script src="{% static 'js/custom.js' %}"></script>
    <script>
    $(document).ready(function() {
		$(".toggle-password").click(function() {

		  <!--$(this).toggleClass("fa-eye fa-eye-slash");-->
		  var input = $($(this).attr("toggle"));
		  if (input.attr("type") == "password") {
			input.attr("type", "text");
		  } else {
			input.attr("type", "password");
		  }
		});
	});
	</script>
    
  </body>
</html>
