{% load staticfiles %}
<html lang="en">
  <head>
  
  	<!-- Title -->
	<title>Supreme Bot</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    

    <!-- Stylesheets -->
    <link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/responsive.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
  <!-- Start -->

	<section class="home_area">
		<div class="home_form">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<form method="post" class="home_form_main">
							{% csrf_token %}
						  <div class="form-group">
							  {% if error %}
							  	{{error}}
							  {% endif %}
							<input name="password" type="password" class="form-control" id="" placeholder="License Key">
						  </div>
						  <button type="submit" class="btn btn-default">AUTHORIZE</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

    <!-- Javascript -->
    <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
    <!-- Custom Javascript -->
    <script src="{% static 'js/custom.js' %}"></script>
    
    
  </body>
</html>
